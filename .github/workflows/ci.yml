name: Build and analyze with SonarCloud

on:
  push:
    branches:
      - DDS
  pull_request:
    branches:
      - DDS

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest

    steps:
      # Clonar el repositorio completo
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Para mejorar la relevancia del análisis de SonarQube

      # Configurar Java 17 para SonarCloud
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Verificar que Java 17 esté instalado correctamente
      - name: Verify Java version
        run: java -version

      # Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Instalar dependencias
      - name: Install dependencies
        run: npm install

      # Ejecutar pruebas y generar cobertura
      - name: Run tests with coverage
        run: npm run coverage
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}

      # Análisis de SonarCloud
      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
          SONAR_SCANNER_PARAMS: '{"sonar.javascript.lcov.reportPaths":"coverage/lcov.info"}'